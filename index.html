<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #61dafb;
            background-color: black;
        }
        #game-stats {
            text-align: center;
            margin-top: 20px;
        }
        #game-stats span {
            font-size: 18px;
            margin-right: 20px;
        }
        #high-score {
            color: #61dafb;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <audio id="backgroundMusic" src="background-music.mp3"></audio>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);
        canvas.width = 400;
        canvas.height = 400;

        let snake = [{ x: 200, y: 200 }, { x: 190, y: 200 }, { x: 180, y: 200 }];
        let direction = { x: 10, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let speed = 100;
        let gameInterval;
        let isPaused = false;

        const highScoreElement = document.createElement('div');
        highScoreElement.textContent = `High Score: ${highScore}`;
        document.body.appendChild(highScoreElement);
        const startButton = document.getElementById('startButton');
        const music = document.getElementById('backgroundMusic');

        function initGame() {
            highScoreElement.textContent = `High Score: ${highScore}`;
            placeFood();
            gameInterval = setInterval(main, speed);
            music.play();
        }

        function main() {
            if (!isPaused) {
                if (checkCollision()) return endGame();
                moveSnake();
                clearCanvas();
                drawFood();
                drawSnake();
                checkEatFood();
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                togglePause();
            }
        });

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                music.pause();
            } else {
                music.play();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = '#61dafb';
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        let changingDirection = false;
        document.addEventListener('keydown', changeDirection);
        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const key = event.keyCode;
            const goingUp = direction.y === -10;
            const goingDown = direction.y === 10;
            const goingRight = direction.x === 10;
            const goingLeft = direction.x === -10;

            if (key === 37 && !goingRight) direction = { x: -10, y: 0 };
            if (key === 38 && !goingDown) direction = { x: 0, y: -10 };
            if (key === 39 && !goingLeft) direction = { x: 10, y: 0 };
            if (key === 40 && !goingUp) direction = { x: 0, y: 10 };
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            snake.pop();
            changingDirection = false;
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        function checkEatFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                snake.push({ ...snake[snake.length - 1] });
                score += 10;
                placeFood();
                speedUp();
            }
        }

        function speedUp() {
            if (speed > 30) {
                clearInterval(gameInterval);
                speed -= 5;
                gameInterval = setInterval(main, speed);
            }
        }

        function checkCollision() {
            const head = snake[0];
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            if (head.x < 0) head.x = canvas.width - 10;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - 10;
            if (head.y >= canvas.height) head.y = 0;
            return false;
        }

        function endGame() {
            clearInterval(gameInterval);
            music.pause();
            music.currentTime = 0;
            if (score > highScore) {
                localStorage.setItem('snakeHighScore', score);
                highScoreElement.textContent = `High Score: ${score}`;
            }
            alert('Game over! Press OK to restart.');
            document.location.reload();
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            initGame();
        });
    </script>
</body>
</html>
