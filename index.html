<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add this line for the favicon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        #snakeLink, #dodgeLink {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        #playButton, #dodgeButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #61dafb;
            background-color: transparent;
            border: 2px solid #61dafb;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #playButton:hover, #dodgeButton:hover {
            background-color: #61dafb;
            color: #282c34;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Projects!</h1>
    <p>Check out my awesome creations!</p>

    <!-- Snake Game Link -->
    <div id="snakeLink">üêç</div>
    <button id="playButton" onclick="window.location.href='snake.html'">Play Snake Game</button>

    <!-- Dodge Game Link -->
    <div id="dodgeLink">üöÄ</div>
    <button id="dodgeButton" onclick="window.location.href='/dodge'">Play Dodge Game</button>

</body>
</html>
